# Apache Configuration for admin.11seconds.de subdomain
# Place this in your Apache virtual hosts configuration

<VirtualHost *:80>
    ServerName admin.11seconds.de
    DocumentRoot /var/www/11seconds.de/httpdocs/admin
    
    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteCond %{HTTP_HOST} ^admin\.11seconds\.de$ [NC]
    RewriteRule ^(.*)$ https://admin.11seconds.de$1 [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName admin.11seconds.de
    DocumentRoot /var/www/11seconds.de/httpdocs/admin
    
    # SSL Configuration (use wildcard certificate *.11seconds.de)
    SSLEngine on
    # Plesk will automatically use the wildcard certificate
    # No manual certificate paths needed when using Plesk SSL management
    
    # Security Headers for Admin Area
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdnjs.cloudflare.com cdn.jsdelivr.net; font-src 'self' cdnjs.cloudflare.com; img-src 'self' data:;"
    
    # PHP Configuration
    <Directory "/var/www/11seconds.de/httpdocs/admin">
        AllowOverride All
        Require all granted
        
        # Additional security for admin area
        <Files "*.json">
            Require all denied
        </Files>
        
        <Files "database-schema.sql">
            Require all denied
        </Files>
    </Directory>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/admin.11seconds.de_error.log
    CustomLog ${APACHE_LOG_DIR}/admin.11seconds.de_access.log combined
</VirtualHost>
