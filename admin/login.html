<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 11Seconds</title>
    <style>
        /* Green Glass Design System */
        :root {
            --glass-green: rgba(34, 197, 94, 0.15);
            --glass-green-hover: rgba(34, 197, 94, 0.25);
            --glass-green-active: rgba(34, 197, 94, 0.35);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20px) rotate(2deg); opacity: 1; }
        }

        .login-container {
            background: var(--glass-green);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-glass);
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(34, 197, 94, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: var(--glass-green-hover);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
            background: var(--glass-green-active);
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .success-message {
            background: var(--glass-green-hover);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="login-logo">üéÆ</span>
            <h1 class="login-title">Admin Center</h1>
            <p style="color: rgba(255,255,255,0.8);">11Seconds Game Management</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">üë§ Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">üîí Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-button">üöÄ Login to Admin</button>
        </form>

        <div class="success-message" id="successMessage" style="display: none;">
            <h3>‚úÖ Login Successful!</h3>
            <p>Redirecting to Admin Dashboard...</p>
        </div>

        <div class="success-message">
            <h4>üîê Demo Credentials</h4>
            <p><strong>Username:</strong> administrator</p>
            <p><strong>Password:</strong> AdminSecure2024!</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in real app this would be server-side)
            if (username === 'administrator' && password === 'AdminSecure2024!') {
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                alert('Invalid credentials! Use: administrator / AdminSecure2024!');
            }
        });

        // Auto-fill demo credentials
        document.getElementById('username').value = 'administrator';
        document.getElementById('password').value = 'AdminSecure2024!';
    </script>
</body>
</html>
