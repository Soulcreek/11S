<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - 11Seconds Admin</title>
    <style>
        /* Green Glass Design System - User Management */
        :root {
            --glass-green: rgba(34, 197, 94, 0.15);
            --glass-green-hover: rgba(34, 197, 94, 0.25);
            --glass-green-active: rgba(34, 197, 94, 0.35);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
            --gradient-bg: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--glass-green);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-glass);
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .content-box {
            background: var(--glass-green);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow-glass);
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
        }

        .btn-secondary {
            background: var(--glass-green-hover);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .user-table {
            width: 100%;
            background: var(--glass-green-hover);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            margin-top: 20px;
        }

        .user-table th,
        .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .user-table th {
            background: var(--glass-green-active);
            font-weight: 600;
        }

        .user-table tbody tr:hover {
            background: var(--glass-green-active);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-green);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow-glass);
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--glass-green-hover);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #10b981;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-admin {
            background: rgba(168, 85, 247, 0.2);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .role-user {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <p>Manage system users and their permissions</p>
        </div>

        <div class="content-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Users Overview</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    ‚ûï Add New User
                </button>
            </div>

            <table class="user-table" id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            üîÑ Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Create New User</h2>
            
            <form id="user-form">
                <input type="hidden" id="user-id" name="id">
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input">
                </div>
                
                <div class="form-group" id="password-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select id="role" name="role" class="form-select">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        ‚ùå Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        ‚úÖ Create User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = [];
        
        // Load users on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch('../admin/api.php?action=users');
                const result = await response.json();
                
                if (result.success) {
                    users = result.data;
                    renderUsers();
                } else {
                    showError('Failed to load users: ' + result.error);
                }
            } catch (error) {
                showError('Error loading users: ' + error.message);
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('users-tbody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            üì≠ No users found
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>#${user.id}</td>
                    <td><strong>${user.username}</strong></td>
                    <td>${user.email || '-'}</td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            ${user.role === 'admin' ? 'üëë' : 'üë§'} ${user.role}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.active ? 'active' : 'inactive'}">
                            ${user.active ? 'üü¢ Active' : 'üî¥ Inactive'}
                        </span>
                    </td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${user.last_login ? formatDate(user.last_login) : 'Never'}</td>
                    <td>
                        <button class="btn btn-secondary" onclick="editUser(${user.id})" style="padding: 6px 12px; margin: 2px;">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteUser(${user.id})" style="padding: 6px 12px; margin: 2px;">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('modal-title').textContent = 'Create New User';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('submit-btn').textContent = '‚úÖ Create User';
            document.getElementById('user-modal').style.display = 'block';
        }

        function editUser(userId) {
            const user = users.find(u => u.id == userId);
            if (!user) return;
            
            document.getElementById('modal-title').textContent = 'Edit User';
            document.getElementById('user-id').value = user.id;
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email || '';
            document.getElementById('role').value = user.role;
            document.getElementById('password-group').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('submit-btn').textContent = '‚úÖ Update User';
            document.getElementById('user-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('user-modal').style.display = 'none';
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`../admin/api.php?action=user&id=${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('User deleted successfully');
                    loadUsers(); // Reload users
                } else {
                    showError('Failed to delete user: ' + result.error);
                }
            } catch (error) {
                showError('Error deleting user: ' + error.message);
            }
        }

        // Form submission
        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const isEdit = formData.get('id') !== '';
            
            const endpoint = isEdit ? 
                `../admin/api.php?action=user&id=${formData.get('id')}` : 
                '../admin/api.php?action=users';
            
            const method = isEdit ? 'PUT' : 'POST';
            
            try {
                const response = await fetch(endpoint, {
                    method: method,
                    body: method === 'POST' ? formData : new URLSearchParams(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(isEdit ? 'User updated successfully' : 'User created successfully');
                    closeModal();
                    loadUsers(); // Reload users
                } else {
                    showError('Failed to save user: ' + result.error);
                }
            } catch (error) {
                showError('Error saving user: ' + error.message);
            }
        });

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function showSuccess(message) {
            // Simple alert for now - could be enhanced with toast notifications
            alert('‚úÖ ' + message);
        }

        function showError(message) {
            alert('‚ùå ' + message);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('user-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
